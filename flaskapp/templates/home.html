<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>BigMart</title>
</head>
<body>
    <div class="alert-message  mt-4 mx-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert"">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close""></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <div class="container shadow-sm p-3 mb-5 bg-body rounded mx-auto" style="max-width: 600px">
        <div class="header">
            <img src="static/img/bigmart.png" class="rounded w-25" alt="static/img/cart.png">
            <h3>Welcome to BigMart</h3>
        </div>
        <div class="mb-4 text-center">Log in into your account to continue</div>
        <div class="text-center">
            <span>
                <a class="btn btn-outline-success btn-lg" href="{{ url_for('login') }}" role="button">Signin</a>
            </span>
            <span>
                <a class="btn btn-outline-secondary btn-lg ms-4" href="{{ url_for('signup') }}" role="button">Signup</a>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
